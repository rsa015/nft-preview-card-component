<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css"/>
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body class="body_container grid">
    <main class="main_wrapper flex">
      <div class="product_image flex">
        <div class="overlay_view flex">
          <img class="view_icon" src="./images/icon-view.svg" alt="watch_product">
        </div>
      </div>
      <div class="product_description grid">
        <span class="product_title"><a>Equilibruim #3429</a></span>
        <div class="product_info">
          <p class="eq_product">
            Our equilibrium products promotes balance and calm.
          </p>
        </div>
        <div class="pricing flex">
          <div class="price flex">
            <img src="./images/icon-ethereum.svg">
            <span class="crypto_price">0.041ETH</span>
          </div>
          <div class="timing flex">
            <img src="./images/icon-clock.svg">
            <span class="time_left">3 days left</span>
          </div>
        </div>
        <div class="line thin_light flex"></div>
      </div>
      <div class="creator flex">
        <img src="./images/image-avatar.png">
        <p class="creator_name">
          <span>Creation of </span><a>Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Romuald S.A</a>.
      </div>
    </footer>
  </body>
</html>
